<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="utf-8" />
        <title>echo diff-cam-engine</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">

		<link rel="stylesheet" type="text/css" href="../../style.css" title="style" />		
		<link href="dce.css" rel="stylesheet">
		
  </head>
	<body onload="onLoad();">
		
		<section style="margin-top: 1em; text-align: center;">
					
					<button style="margin-right: 0.5em; " class="button buttonGreen f15" onclick="begin(0)">start [complete]</button>
					<button class="button  f15" onclick="begin(1)">start [1]</button>
					<button style="margin-left: 0.5em; " class="button  f15" onclick="begin(2)">start [2]</button>
								
					<table align="center" style="margin-top: 1em;">
						<td><label for="score">score: </label></td>
						<td><div id="score" style="text-align:center;">0</div></td>
					</table>
					<div class="stopwatch"></div>
				
				<h2><div id="instruction">&nbsp;</div></h2>
		</section>

		<div class="wrapper">
				<video id="video" autoplay></video>
				<div class="motion-box"></div>
				
		</div>

		<section>
			<div id="colorWindow">
			<ul class="results"></ul>
			</div>
		</section>
		
		<section class="sectionReturn" >
			<button class="button buttonReturn" onclick="location.href='../../echos.html'">← return</button>
		</section>


		<script src="../../stopwatch.js"></script>
		<script>
		let stopwatch = new Stopwatch(
  		document.querySelector('.stopwatch'),
			document.querySelector('.results'));
			
		function startStopwatch() {
			stopwatch.start();
		}	
		function stopwatchLap(direction, result) {
			stopwatch.lapWithResult(direction, result);
		}
		function stopStopwatch() {
			stopwatch.stop();
		}
		function restartStopwatch() {
			stopwatch.restart();
		}

		function begin(num) {
			playScript(num);
		}
		</script>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="diff-cam-engine.js"></script>
		<script src="dce_echo.js"></script>

  </body>
</html>

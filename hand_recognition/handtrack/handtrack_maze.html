<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>handtrack js</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">

		<link rel="stylesheet" type="text/css" href="../../style.css" title="style" />
		<link rel="stylesheet" href="handtrack.css">

		<script src="../../maze.js"></script>
		<!-- htmlMaze taken from https://github.com/JakeMoe/htmlMaze -->
				
	</head>
	
    <body onload="onLoad();">

	<section>
		<div id="updatenote" class="loader"> loading model ...</div>
		<br>
		<button  id="trackbutton" class="button buttonStart f15" type="button" > Start/Stop Recognition </button>
	</section>

	<section style="margin-top: 1em; margin-left: 10%">
			<div style="margin-left: 2.5em; text-align: center; ">
				<table style="margin: auto; width: 75%; ">
					<td>
					<table>
						<tbody>
							<tr>
								<td><label for="size">size: </label></td>
								<td><input id="size" type="text" size="5" value="4" style="text-align:center;"/></td>
							
							</tr><tr>
								<td>&nbsp;</td>
								<td><input id="generate" type="button" value="Generate" /></td>
							</tr><tr>
									<td>&nbsp;</td>
									<td>&nbsp;</td>
							</tr><tr>
								<td><label for="score">score: </label></td>
								<td><div id="score" style="text-align:center;">0</div></td>
							</tr>
						</tbody>
					</table>
					</td>
					<td>
							<canvas id="mainForm"></canvas>
					</td>
				</table>
			</div>
		
		
	</section>
		
    <section>
	<video class="videobox canvasbox hidden" autoplay="autoplay" id="myvideo"></video>
	<canvas id="canvas" class="border canvasbox"></canvas>
	</section>
		
	<section class="sectionReturn" >
		<button class="button buttonReturn" onclick="location.href='../../mazes.html'">← return</button>
	</section>

        <script src="handtrack.min.js"> </script>
		<script src="maze_tracker.js"></script>
		<script>
			function move(direction) {
				changeDirection(direction);
			}
		</script>

    </body>
</html>

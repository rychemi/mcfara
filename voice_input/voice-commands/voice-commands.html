<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>voice-commands js</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">

		<link rel="stylesheet" type="text/css" href="../../style.css" title="style" />
		
		
    </head>
    <body>

        <section style="margin-top:1em">
			<p><b>Command list: </b>
				 start, stop, wait, pause, 
				 up, down, left, right,
				 go up, go down, go left, go right, 
				 next, back, previous, continue, 
				 hide, show, open, close,
				 turn on, turn off, swap, switch,
				 zoom in, zoom out</p>
			<p><b>numbers: </b> number (1, 5, 8, 3.14, 76, 673.26, 1256.5)</p>
			<div style="margin-top:0.5em; text-align:center;">
				<button class="button buttonSky f15" onclick="skipCommand()"> skip command </button>
				<button class="button buttonChoco f15" onclick="restartLog()"> restart log </button>
			</div>

			<div id="dashedBox">
				<p style="font-weight: bold; margin-right: 50% "> Phrases catched: </p>
				<div id="notepad"></div>
			</div>
		</section>
				
		<section class="sectionReturn">
			<button class="button buttonReturn" onclick="location.href='../voice_input.html'">← return</button>
		</section>
		
		<script>	
			function restartLog() {
				document.getElementById('notepad').innerHTML = " ";
			}

			function skipCommand() {
				writeDown("-");
			}

			function writeDown(phrase) {
				document.getElementById('notepad').innerHTML += phrase +  "<br />";
			}
		</script>

        <script src="voice-commands.js"></script>
        <script>
			if ( SPEECH.isCapable() ) { // the browser supports speech recognition
				SPEECH.onStart(function() {
				//alert('Hello, let\'s start!');
				});
				
				SPEECH.onStop(function() {
				//alert('Goodbye');
				});
		
				SPEECH.addVoiceCommands([
				{
					command: 'hello',
					callback: function() { alert('Hello!'); }
				}, {

					command: 'start',
					callback: function() { writeDown('start'); }
				}, {
					command: 'stop',
					callback: function() { writeDown('stop'); }
				}, {
					command: 'wait',
					callback: function() { writeDown('wait'); }
				}, {
					command: 'pause',
					callback: function() { writeDown('pause'); }
				}, {    
                
                command: 'go up',
					callback: function() { writeDown('go up'); }
				}, {
					command: 'go down',
					callback: function() { writeDown('go down'); }
				}, {
					command: 'go left',
					callback: function() { writeDown('go left'); }
				}, {
					command: 'go right',
					callback: function() { writeDown('go right'); }
				}, {

					command: 'up',
					callback: function() { writeDown('up'); }
				}, {
					command: 'down',
					callback: function() { writeDown('down'); }
				}, {
					command: 'left',
					callback: function() { writeDown('left'); }
				}, {
					command: 'right',
					callback: function() { writeDown('right'); }
				}, {

					

					command: 'hide',
					callback: function() { writeDown('hide'); }
				}, {
					command: 'show',
					callback: function() { writeDown('show'); }
				}, {
					command: 'open',
					callback: function() { writeDown('open'); }
				}, {
					command: 'close',
					callback: function() { writeDown('close'); }
				}, {

					command: 'next',
					callback: function() { writeDown('next'); }
				}, {
					command: 'back',
					callback: function() { writeDown('back'); }
				}, {
					command: 'previous',
					callback: function() { writeDown('previous'); }
				}, {
					command: 'continue',
					callback: function() { writeDown('continue'); }
				}, {

					command: 'turn off',
					callback: function() { writeDown('turn off'); }
				}, {
					command: 'turn on',
					callback: function() { writeDown('turn on'); }
				}, {
					command: 'switch',
					callback: function() { writeDown('swich'); }
				}, {
					command: 'swap',
					callback: function() { writeDown('swap'); }
				}, {

					command: 'zoom in',
					callback: function() { writeDown('zoom in'); }
				}, {
					command: 'zoom out',
					callback: function() { writeDown('zoom out'); }
				}, {

					command: 'number one',
					callback: function() { writeDown('1'); }
				}, {
					command: 'number five',
					callback: function() { writeDown('5'); }
				}, {
					command: 'number eight',
					callback: function() { writeDown('8'); }
				}, {
					command: 'number 3.14',
					callback: function() { writeDown('3.14'); }
				}, {
					command: 'number 76',
					callback: function() { writeDown('76'); }
				}, {
					command: 'number 673.26',
					callback: function() { writeDown('673.26'); }
				}, {
					command: 'number 1256.5',
					callback: function() { writeDown('1256.5'); }
				}]);
		
				SPEECH.onResult(function(result) {
					// fires after commands set via addVoiceCommands are parsed.
					// result.transcript is the object built by the speech recognition engine.
					// result.confidence is confidence in decimals (0.02392)
				});


				SPEECH.start({
					min_confidence: .3,
					lang: 'en-US' 
				});
			}

        </script>
    </body>
</html>

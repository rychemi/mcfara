		</section>
	
		
		<section class="sectionReturn">
      <button class="button buttonReturn" onclick="location.href='../../mazes.html'">← return</button>
    </section>
		
		<script>
		function move(direction) {
			changeDirection(direction);
		}
		</script>

<script src="annyang.js"></script>
<script>
if (annyang) {
	// Set Czech language
	annyang.setLanguage('cs');

	var commands = {
		'ahoj': function() { alert('Ahoj!'); },

			'(jdi) nahoru': function() { move(38); },
			'(jdi) doleva': function() { move(37); },
			'(jdi) doprava': function() { move(39); },
			'(jdi) dolů': function() { move(40); },
			
			'posuň se nahoru': function() { move(38); },
			'posuň se doleva': function() { move(37); },
			'posuň se doprava': function() { move(39); },
			'posuň se dolů': function() { move(40); }
	};


	// Add our commands to annyang
	annyang.addCommands(commands);

	// Start listening.
	annyang.start();
}
</script>

  </body>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>annyang js</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">

		<link rel="stylesheet" type="text/css" href="../../style.css" title="style" />
		
		
    </head>
    <body>
        <section>
            <div id="colorWindow">
                <ul>
                    <li class="box orange">start / turn on</li>
                    <li class="box blue">go up</li>
                    <li class="box violet">switch</li>
                    <li class="box yellow">go back / left</li>
                    <li class="box black">stop / turn off</li>
                    <li class="box red">go next / right</li>
					<li class="box gray">pause / wait</li>
					<li class="box green">go down</li>
					<li class="box pink">continue</li>
                </ul>
            </div>
        </section>
		
		<section>
            <button class="button" onclick="restartColor()">click to restart</button>
        </section>
		
		<section class="sectionReturn">
            <button class="button buttonReturn" onclick="location.href='../voice_input.html'">← return</button>
        </section>
		
		<script>
			// Change color of colorWindow box to default white
			function restartColor() {
				document.querySelector('#colorWindow').className = 'white';
			}
			
			// Change color of colorWindow box
			function changeColor(newColor) {
				document.querySelector('#colorWindow').className = newColor;
			}
		</script>

		<script src="annyang.js"></script>
		<script>
		if (annyang) { 
			// Create commands
		  var commands = {
			'hello': function() { alert('Hello!'); },
			
			'start': function() { changeColor('orange'); },
			'turn on': function() { changeColor('orange'); },
			'(go) up': function() { changeColor('blue'); },
			'switch': function() { changeColor('violet'); },
			'(go) back': function() { changeColor('yellow'); },
			'(go) left': function() { changeColor('yellow'); },
			'stop': function() { changeColor('black'); },
			'(turn) off': function() { changeColor('black'); },
			'(go) next': function() { changeColor('red'); },
			'(go) right': function() { changeColor('red'); },
			'pause': function() { changeColor('gray'); },
			'wait': function() { changeColor('gray'); },
			'(go) down': function() { changeColor('green'); },
			'continue': function() { changeColor('pink'); }
		  };
		  

			// Add commands to annyang
		  annyang.addCommands(commands);

			// Start listening.
		  annyang.start();
		}
		</script>

    </body>
</html>

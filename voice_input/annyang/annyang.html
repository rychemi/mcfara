<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>annyang en</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">

		<link rel="stylesheet" type="text/css" href="../../style.css" title="style" />
		
		
    </head>
    <body>
			
			<section style="margin-top:1em">
				<p><b>Command list: </b>
					 start, stop, wait, pause, 
					 up, down, left, right,
					 go up, go down, go left, go right, 
					 next, back, previous, continue, 
					 hide, show, open, close,
					 turn on, turn off, swap, switch,
					 zoom in, zoom out</p>
				<p><b>numbers: </b> number (1, 5, 8, 3.14, 76, 673.26, 1256.5)</p>
				<div style="margin-top:0.5em; text-align:center;">
					<button class="button buttonSky f15" onclick="skipCommand()"> skip command </button>
					<button class="button buttonChoco f15" onclick="restartLog()"> restart log </button>
				</div>

				<div id="dashedBox">
					<p style="font-weight: bold; margin-right: 50% "> Phrases catched: </p>
					<div id="notepad"></div>
				</div>
			</section>
					
		<section class="sectionReturn">
            <button class="button buttonReturn" onclick="location.href='../voice_input.html'">← return</button>
    </section>
		
		<script>	
			function restartLog() {
				document.getElementById('notepad').innerHTML = " ";
			}

			function skipCommand() {
				writeDown("-");
			}

			function writeDown(phrase) {
				document.getElementById('notepad').innerHTML += phrase +  "<br />";
			}
		</script>

		<script src="annyang.js"></script>
		<script>
		if (annyang) { 
			// Create commands
		  var commands = {
				'hello': function() { alert('Hello!'); },
				
				'start': function() { writeDown('start'); },
				'stop': function() { writeDown('stop'); },
				'pause': function() { writeDown('pause'); },
				'wait': function() { writeDown('wait'); },		

				'close': function() { writeDown('close'); },
				'open': function() { writeDown('open'); },
				'hide': function() { writeDown('hide'); },
				'show': function() { writeDown('show'); },

				'up': function() { writeDown('up'); },
				'down': function() { writeDown('down'); },
				'left': function() { writeDown('left'); },
				'right': function() { writeDown('right'); },

				'go up': function() { writeDown('go up'); },
				'go down': function() { writeDown('go down'); },
				'go left': function() { writeDown('go left'); },
				'go right': function() { writeDown('go right'); },
				
				'previous': function() { writeDown('previous'); },
				'continue': function() { writeDown('continue'); },
				'back': function() { writeDown('back'); },
				'next': function() { writeDown('next'); },

				'switch': function() { writeDown('switch'); },
				'swap': function() { writeDown('swap'); },
				'turn on': function() { writeDown('turn on'); },
				'turn off': function() { writeDown('turn off'); },

				'zoom in': function() { writeDown('zoom in'); },
				'zoom out': function() { writeDown('zoom out'); },
				
				'number :num': function(num) { writeDown(num); }
		  };
		  

			// Add commands to annyang
		  annyang.addCommands(commands);

			// Start listening.
		  annyang.start();
		}
		</script>

    </body>
</html>

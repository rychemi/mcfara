<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>annyang js - cz</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">

		<link rel="stylesheet" type="text/css" href="../../style.css" title="style" />
		
		
    </head>
    <body>
		
        <section>
            <div id="colorWindow">
                <ul>
                    <li class="box orange">start / zapni</li>
                    <li class="box blue">nahoru</li>
                    <li class="box violet">přepni</li>
                    <li class="box yellow">zpět / doleva</li>
                    <li class="box black">zastav / vypni</li>
                    <li class="box red">dál / doprava</li>
					<li class="box gray">počkej</li>
					<li class="box green">dolů</li>
					<li class="box pink">pokračuj</li>
                </ul>
            </div>
        </section>
		
		<section>
            <!-- <h2>click to restart</h2> -->
            <button class="button" onclick="restartColor()">restartovat barvu</button>
        </section>
		
		<section style="margin-left:2em; text-align:left">
            <button class="button buttonRed" onclick="location.href='../voice_input.html'">← zpět</button>
        </section>
		
		<script>
			// Change color of colorWindow box to default white
			function restartColor() {
				document.querySelector('#colorWindow').className = 'white';
			}
			
			// Change color of colorWindow box
			function changeColor(newColor) {
				document.querySelector('#colorWindow').className = newColor;
			}
		</script>

	<script src="annyang.js"></script>
	<script>
	if (annyang) {
		// Set Czech language
		annyang.setLanguage('cs');
	
		var commands = {
			'ahoj': function() { alert('Ahoj!'); },
	
			'start': function() { changeColor('orange'); },
			'zapni (se)': function() { changeColor('orange'); },
			'(jdi) nahoru': function() { changeColor('blue'); },
			'přepni (se)': function() { changeColor('violet'); },
			'(jdi) zpět': function() { changeColor('yellow'); },
			'(jdi) zpátky': function() { changeColor('yellow'); },
			'(jdi) doleva': function() { changeColor('yellow'); },
			'zastav': function() { changeColor('black'); },
			'vypni (se)': function() { changeColor('black'); },
			'(jdi) dál': function() { changeColor('red'); },
			'(jdi) doprava': function() { changeColor('red'); },
			'počkej': function() { changeColor('gray'); },
			'(jdi) dolů': function() { changeColor('green'); },
			'pokračuj': function() { changeColor('pink'); }
		};
  

		// Add our commands to annyang
		annyang.addCommands(commands);

		// Start listening.
		annyang.start();
	}
	</script>

    </body>
</html>

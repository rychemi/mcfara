<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>annyang calculator</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">

		<link rel="stylesheet" type="text/css" href="../../style.css" title="style" />
    </head>
	
    <body>		
	
		<section style="margin-top:1em">
			<div id="colorWindow">
				<div id="calculator"><h2>Calculator: </h2></div>
			</div>
		</section>
		
		<section class="sectionReturn">
            <button class="button buttonReturn" onclick="location.href='../voice_input.html'">← return</button>
        </section>
		
		<script>	
		function addNumber(number) {
			document.getElementById('calculator').innerHTML += number + " ";
		}
		</script>

		<script src="annyang.js"></script>
		<script>
		if (annyang) {
	  
			var commands = {
			'hello': function() { alert('Hello!'); },
			
			'write down :num': function(num) { addNumber(num); },
			'add number *num': function(num) { addNumber(num); },
		
			'zero': function() {   addNumber("0"); },
			'ten': function() {  addNumber(10); },
		
			'one': function() {  addNumber(1); },
			'eleven': function() {  addNumber(11); },
			'two': function() {  addNumber(2); },
			'twelve': function() {  addNumber(12); },
			'three': function() {  addNumber(3); },
			'thirteen': function() {  addNumber(13); },
			'four': function() {  addNumber(4); },
			'fourteen': function() {  addNumber(14); },
			'five': function() {  addNumber(5); },
			'fifteen': function() {  addNumber(15); },
			'six': function() {  addNumber(6); },
			'sixteen': function() {  addNumber(16); },
			'seven': function() {  addNumber(7); },
			'seventeen': function() {  addNumber(17); },
			'eight': function() {  addNumber(8); },
			'eighteen': function() {  addNumber(18); },
			'nine': function() {  addNumber(9); },
			'nineteen': function() { addNumber(19); }
			};

			annyang.addCommands(commands);

			// Start listening.
			annyang.start();
		}
		</script>

    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>mumble js</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">

		<link rel="stylesheet" type="text/css" href="../../style.css" title="style" />
		
		
	<script src="mumble.js"></script>	
    </head>
    <body>

			<section style="margin-top:1em">
					<p><b>Command list: </b>
						 start, stop, wait, pause, 
						 up, down, left, right,
						 go up, go down, go left, go right, 
						 next, back, previous, continue, 
						 hide, show, open, close,
						 turn on, turn off, swap, switch,
						 zoom in, zoom out</p>
					<p><b>numbers: </b> number (1, 5, 8, 3.14, 76, 673.26, 1256.5)</p>
					<div style="margin-top:0.5em; text-align:center;">
						<button class="button buttonSky f15" onclick="skipCommand()"> skip command </button>
						<button class="button buttonChoco f15" onclick="restartLog()"> restart log </button>
					</div>
	
					<div id="dashedBox">
						<p style="font-weight: bold; margin-right: 50% "> Phrases catched: </p>
						<div id="notepad"></div>
					</div>
				</section>
						
			<section class="sectionReturn">
				<button class="button buttonReturn" onclick="location.href='../voice_input.html'">← return</button>
		</section>
			
			<script>	
				function restartLog() {
					document.getElementById('notepad').innerHTML = " ";
				}
	
				function skipCommand() {
					writeDown("-");
				}
	
				function writeDown(phrase) {
					document.getElementById('notepad').innerHTML += phrase +  "<br />";
				}
			</script>
		
		
		<script>

			var mumble = new Mumble({
				language: 'en-US',
				debug: false,

				commands: [{
					name: 'hello',
					command: 'hello',
					action: function() {
						alert("Hello!");
					}
				}, {
					name: 'start',
					command: 'start',
					action: function() { writeDown('start'); }
				}, {
					name: 'stop',
					command: 'stop',
					action: function() { writeDown('stop'); }
				}, {
					name: 'pause',
					command: 'pause',
					action: function() { writeDown('pause'); }
				}, {
					name: 'wait',
					command: 'wait',
					action: function() { writeDown('wait'); }

				}, {
					name: 'up',
					command: 'up',
					action: function() { writeDown('up'); }
				}, {
					name: 'down',
					command: 'down',
					action: function() { writeDown('down'); }
				}, {
					name: 'left',
					command: 'left',
					action: function() { writeDown('left'); }
				}, {
					name: 'right',
					command: 'right',
					action: function() { writeDown('right'); }

				}, {
					name: 'go up',
					command: 'go up',
					action: function() { writeDown('go up'); }
				}, {
					name: 'go down',
					command: 'go down',
					action: function() { writeDown('go down'); }
				}, {
					name: 'go left',
					command: 'go left',
					action: function() { writeDown('go left'); }
				}, {
					name: 'go right',
					command: 'go right',
					action: function() { writeDown('go right'); }

				}, {
					name: 'close',
					command: 'close',
					action: function() { writeDown('close'); }
				}, {
					name: 'open',
					command: 'open',
					action: function() { writeDown('open'); }
				}, {
					name: 'hide',
					command: 'hide',
					action: function() { writeDown('hide'); }
				}, {
					name: 'show',
					command: 'show',
					action: function() { writeDown('show'); }

				}, {
					name: 'turn on',
					command: 'turn on',
					action: function() { writeDown('turn on'); }
				}, {
					name: 'turn off',
					command: 'turn off',
					action: function() { writeDown('turn off'); }
				}, {
					name: 'switch',
					command: 'switch',
					action: function() { writeDown('switch'); }
				}, {
					name: 'swap',
					command: 'swap',
					action: function() { writeDown('swap'); }

				}, {
					name: 'zoom in',
					command: 'zoom in',
					action: function() { writeDown('zoom in'); }
				}, {
					name: 'zoom out',
					command: 'zoom out',
					action: function() { writeDown('zoom out'); }

				}, {
					name: 'back',
					command: 'back',
					action: function() { writeDown('back'); }
				}, {
					name: 'next',
					command: 'next',
					action: function() { writeDown('next'); }
				}, {
					name: 'previous',
					command: 'previous',
					action: function() { writeDown('previous'); }
				}, {
					name: 'continue',
					command: 'continue',
					action: function() { writeDown('continue'); }


				}, {
					name: 'numbers',
					command: /^number (\d+)(.)?(\d+)?/,
					action: function(number, point, decimal) {
						let result = number;
						if (point) {
							result += point + decimal;
						}
						writeDown(result);
					}
				}]
			});			

			
			mumble.start();
		</script>
	
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>mumble js</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">

		<link rel="stylesheet" type="text/css" href="../../style.css" title="style" />
		
		
	<script src="mumble.js"></script>	
    </head>
    <body>

        <section>
            <div id="colorWindow">
                <ul>
                    <li class="box orange">start / turn on</li>
                    <li class="box blue">go up</li>
                    <li class="box violet">switch</li>
                    <li class="box yellow">go back / left</li>
                    <li class="box black">stop / turn off</li>
                    <li class="box red">go next / right</li>
					<li class="box gray">pause / wait</li>
					<li class="box green">go down</li>
					<li class="box pink">continue</li>
                </ul>
            </div>
        </section>
		
		<section>
            <button class="button" onclick="restartColor()">click to restart</button>
        </section>
		
		<section style="margin-left:2em; text-align:left">
            <button class="button buttonRed" onclick="location.href='../voice_input.html'">← return</button>
        </section>
		
		<script>
			// Change color of colorWindow box to default white
			function restartColor() {
				document.querySelector('#colorWindow').className = 'white';
			}
			
			// Change color of colorWindow box
			function changeColor(newColor) {
				document.querySelector('#colorWindow').className = newColor;
			}
		</script>
		
		
		<script>
			var mumble = new Mumble({
				language: 'en-US',
				debug: false, // set to true to get some detailed information about what's going on

				commands: [{
					name: 'hello',
					command: 'hello',
					action: function() {
						alert("Hello!");
					}
				},
				{
					name: 'up',
					command: /(go up|up)/,
					action: function() { changeColor('blue'); }
				}, {
					name: 'down',
					command: /(go)?\s?down/,
					action: function() { changeColor('green'); }
				}, {
					name: 'next',
					command: /(go next|next|go right|right)/,
					action: function() { changeColor('red'); }
				}, {
					name: 'back',
					command: /(go back|back|go left|left)/,
					action: function() { changeColor('yellow'); }
				}, {
					name: 'start',
					command: /(start|turn on)/,
					action: function() { changeColor('orange'); }
				}, {
					name: 'stop',
					command: /(stop|turn off)/,
					action: function() { changeColor('black'); }
				}, {
					name: 'switch',
					command: 'switch',
					action: function() { changeColor('violet'); }
				}, {
					name: 'pause',
					command: /(pause|wait)/,
					action: function() { changeColor('gray'); }
				}, {
					name: 'continue',
					command: 'continue',
					action: function() { changeColor('pink'); }
				}]
			});

			// Start listening
			mumble.start();
		</script>
	
    </body>
</html>

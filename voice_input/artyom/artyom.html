<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>artyom js</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">

		<link rel="stylesheet" type="text/css" href="../../style.css" title="style" />
		
		<script src="artyom.window.js"></script>
		
    </head>
    <body>

			<section style="margin-top:1em">
					<p><b>Command list: </b>
						 start, stop, wait, pause, 
						 up, down, left, right,
						 go up, go down, go left, go right, 
						 next, back, previous, continue, 
						 hide, show, open, close,
						 turn on, turn off, swap, switch,
						 zoom in, zoom out</p>
					<p><b>numbers: </b> write (1, 5, 8, 3.14, 76, 673.26, 1256.5)</p>
					<div style="margin-top:0.5em; text-align:center;">
						<button class="button buttonSky f15" onclick="skipCommand()"> skip command </button>
						<button class="button buttonChoco f15" onclick="restartLog()"> restart log </button>
					</div>
	
					<div id="dashedBox">
						<p style="font-weight: bold; margin-right: 50% "> Phrases catched: </p>
						<div id="notepad"></div>
					</div>
				</section>
						
			<section class="sectionReturn">
				<button class="button buttonReturn" onclick="location.href='../voice_input.html'">← return</button>
		</section>
			
			<script>	
				function restartLog() {
					document.getElementById('notepad').innerHTML = " ";
				}
	
				function skipCommand() {
					writeDown("-");
				}
	
				function writeDown(phrase) {
					document.getElementById('notepad').innerHTML += phrase +  "<br />";
				}
			</script>

	<script>
		var artyom = new Artyom();

		artyom.addCommands([
			{
				indexes: ['Hello','Hi'],
				action: (i) => {
					artyom.say("Hello, it's me");
				}

			}, {
				indexes: ['up'],
				action: (i) => { writeDown('up'); }
			}, {
				indexes: ['down'],
				action: (i) => { writeDown('down'); }
			}, {
				indexes: ['left'],
				action: (i) => { writeDown('left'); }
			}, {
				indexes: ['right'],
				action: (i) => { writeDown('right'); }
			}, {

				indexes: ['go up'],
				action: (i) => { writeDown('go up'); }
			}, {
				indexes: ['go down'],
				action: (i) => { writeDown('go down'); }
			}, {
				indexes: ['go left'],
				action: (i) => { writeDown('go left'); }
			}, {
				indexes: ['go right'],
				action: (i) => { writeDown('go right'); }

			}, {
				indexes: ['stop'],
				action: (i) => { writeDown('stop'); }
			}, {
				indexes: ['start'],
				action: (i) => { writeDown('start'); }
			}, {
				indexes: ['wait'],
				action: (i) => { writeDown('wait'); }
			}, {
				indexes: ['pause'],
				action: (i) => { writeDown('pause'); }				

			}, {
				indexes: ['hide'],
				action: (i) => { writeDown('hide'); }
			}, {
				indexes: ['show'],
				action: (i) => { writeDown('show'); }
			}, {
				indexes: ['open'],
				action: (i) => { writeDown('open'); }
			}, {
				indexes: ['close'],
				action: (i) => { writeDown('close'); }

			}, {
				indexes: ['next'],
				action: (i) => { writeDown('next'); }
			}, {
				indexes: ['back'],
				action: (i) => { writeDown('back'); }
			}, {
				indexes: ['previous'],
				action: (i) => { writeDown('previous'); }
			}, {
				indexes: ['continue'],
				action: (i) => { writeDown('continue'); }

			}, {
				indexes: ['turn off'],
				action: (i) => { writeDown('turn off'); }
			}, {
				indexes: ['turn on'],
				action: (i) => { writeDown('turn on'); }
			}, {
				indexes: ['switch'],
				action: (i) => { writeDown('switch'); }
			}, {
				indexes: ['swap'],
				action: (i) => { writeDown('swap'); }
				
			}, {
				indexes: ['zoom in'],
				action: (i) => { writeDown('zoom in'); }
			}, {
				indexes: ['zoom out'],
				action: (i) => { writeDown('zoom out'); }

			}, {
				indexes: ['number *'],
				smart:true,
				action: (i,wildcard) => {
					writeDown(wildcard);
				}
			}
		]);

		
		artyom.initialize({
			lang: "en-US",
			continuous: true,
			soundex: true,
			debug: false,
			listen: true,

		}).then(() => {
			console.log("Artyom has been succesfully initialized");
		}).catch((err) => {
			console.error("Artyom couldn't be initialized: ", err);
		});
		

	</script>
        
    </body>
</html>

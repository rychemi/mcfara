<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>voice-commands js - cz</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">

		<link rel="stylesheet" type="text/css" href="../style.css" title="style" />
		
		
    </head>
    <body>
	
        <section>
            <div id="color-example">
                <ul>
                    <li class="box orange">start / zapni</li>
                    <li class="box blue">nahoru</li>
                    <li class="box violet">přepni</li>
                    <li class="box yellow">zpět / doleva</li>
                    <li class="box black">zastav / vypni</li>
                    <li class="box red">dál / doprava</li>
					<li class="box gray">počkej</li>
					<li class="box green">dolů</li>
					<li class="box pink">pokračuj</li>
                </ul>
            </div>
        </section>
		
		<section>
            <!-- <h2>click to restart</h2> -->
            <button class="button" onclick="restartColor()">restartovat barvu</button>
        </section>
		
		<section>
            <button class="button" onclick="location.href='../index.html'">← zpět</a></button>
        </section>
		
		<script>
			function restartColor() {
				document.querySelector('#color-example').className = 'white';
			}
		</script>

        <script src="voice-commands.js"></script>
		
		
        <script>
        if ( SPEECH.isCapable() ) { // the browser supports speech recognition
    
			SPEECH.addVoiceCommands([
        {
            command: /(jdi nahoru|nahoru)/,
			callback: function() {
				document.querySelector('#color-example').className = 'blue';
			}
		}, {
			command: /(jdi)?\s?dolů/,
			callback: function() {
				document.querySelector('#color-example').className = 'green';
			}
        }, {
			command: /(jdi)?\s?(dál|doprava)/,
			callback: function() {
				document.querySelector('#color-example').className = 'red';
			}
        }, {
			command: /(jdi)?\s?(zpět|zpátky|doleva)/,
			callback: function() {
				document.querySelector('#color-example').className = 'yellow';
			}
        }, {
			command: /(start|zapni)\s?(se)?/,
			callback: function() {
				document.querySelector('#color-example').className = 'orange';
			}
		}, {
            command: /(zastav|vypni)\s?(se)?/,
            callback: function() {
                document.querySelector('#color-example').className = 'black';
            }
		}, {
			command: /přepni\s?(se)?/,
			callback: function() {
				document.querySelector('#color-example').className = 'violet';
			}
        }, {
			command: 'počkej',
			callback: function() {
				document.querySelector('#color-example').className = 'gray';
			}
        }, {
			command: 'pokračuj',
			callback: function() {
				document.querySelector('#color-example').className = 'pink';
			}
		}]);
    
			SPEECH.onResult(function(result) {
				// fires after commands set via addVoiceCommands are parsed.
				// result.transcript is the object built by the speech recognition engine.
				// result.confidence is confidence in decimals (0.02392)
			});


			SPEECH.start({
				min_confidence: .3,
				lang: 'cs'
			});
		}

        </script>
    </body>
</html>

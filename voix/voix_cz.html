<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Voix JS - cz</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">

		<link rel="stylesheet" type="text/css" href="../style.css" title="style" />
		
		
    </head>
    <body>

        <section>
            <h2>aktivace mikrofonu</h2>
            <button id="en" class="button buttonStart">START</button>
        </section>

        <section>
            <h2>podrž "v" klávesu a řekni příkaz</h2>
            <div id="color-example">
                <ul>
                    <li class="box orange">start / zapni</li>
                    <li class="box blue">nahoru</li>
                    <li class="box violet">přepni</li>
                    <li class="box yellow">zpět / doleva</li>
                    <li class="box black">zastav / vypni</li>
                    <li class="box red">dál / doprava</li>
					<li class="box gray">počkej</li>
					<li class="box green">dolů</li>
					<li class="box pink">pokračuj</li>
                </ul>
            </div>
        </section>
		
		<section>
            <!-- <h2>click to restart</h2> -->
            <button class="button" onclick="restartColor()">restartovat barvu</button>
        </section>
		
		<section>
            <button class="button buttonRed" onclick="location.href='../index.html'">← zpět</a></button>
        </section>
		
		<script>
			function restartColor() {
				document.querySelector('#color-example').className = 'white';
			}
		</script>

        <script src="voix.js"></script>
        <script>
            document.querySelector('#en').addEventListener('click', english);

            function english() {
                var voix = new Voix('cs');

                voix
					.setCommand('ahoj', function() {
                        alert('Ahoj!');
                    })
					
                    
                    .setCommand('jdi dál', function () {
                        document.querySelector('#color-example').className = 'red';
                    })
					.setCommand('dál', function () {
                        document.querySelector('#color-example').className = 'red';
                    })
					.setCommand('jdi doprava', function () {
                        document.querySelector('#color-example').className = 'red';
                    })
					.setCommand('doprava', function () {
                        document.querySelector('#color-example').className = 'red';
                    })
                    .setCommand('jdi nahoru', function () {
                        document.querySelector('#color-example').className = 'blue';
                    })
					.setCommand('nahoru', function () {
                        document.querySelector('#color-example').className = 'blue';
                    })
                    .setCommand('jdi zpět', function () {
                        document.querySelector('#color-example').className = 'yellow';
                    })
					.setCommand('zpět', function () {
                        document.querySelector('#color-example').className = 'yellow';
                    })
					.setCommand('jdi zpátky', function () {
                        document.querySelector('#color-example').className = 'yellow';
                    })
					.setCommand('zpátky', function () {
                        document.querySelector('#color-example').className = 'yellow';
                    })
					.setCommand('jdi doleva', function () {
                        document.querySelector('#color-example').className = 'yellow';
                    })
					.setCommand('doleva', function () {
                        document.querySelector('#color-example').className = 'yellow';
                    })
                    .setCommand('jdi dolů', function () {
                        document.querySelector('#color-example').className = 'green';
                    })
					.setCommand('dolů', function () {
                        document.querySelector('#color-example').className = 'green';
                    })
                    .setCommand('přepni', function () {
                        document.querySelector('#color-example').className = 'violet';
                    })
                    .setCommand('start', function () {
                        document.querySelector('#color-example').className = 'orange';
                    })
					.setCommand('zapni', function () {
                        document.querySelector('#color-example').className = 'orange';
                    })
					.setCommand('zapni se', function () {
                        document.querySelector('#color-example').className = 'orange';
                    })
					.setCommand('pokračuj', function () {
                        document.querySelector('#color-example').className = 'pink';
                    })
					.setCommand('počkej', function () {
                        document.querySelector('#color-example').className = 'gray';
                    })
					.setCommand('přepni', function () {
                        document.querySelector('#color-example').className = 'violet';
                    })
					.setCommand('zastav', function () {
                        document.querySelector('#color-example').className = 'black';
                    })
					.setCommand('vypni', function () {
                        document.querySelector('#color-example').className = 'black';
                    })
					.setCommand('vypni se', function () {
                        document.querySelector('#color-example').className = 'black';
                    });
            }

        </script>
    </body>
</html>
